<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Social Media App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="shortcut icon" type="image/png" href="../favicon.png"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="../js/profile.js"></script>
</head>


<body>
  <nav class="navbar bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Spider Workshop</a>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="./dashboard.html">Dashboard</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
          <button class="btn btn-danger" id="btn-logout">Logout</button>
      </li>
    </ul>

  </nav>

<!-- News Feed -->
  <div class="container-fluid row">

    <div class="col-sm-8">
      <!-- The profile div shows the user details which includes Name, bio, username and profile pic -->
      <div id="profile"></div>
      <!-- The feed div shows the posts made by the user if the logged in user has access to those contents -->
      <div id="feed"></div>
    </div>

    <div class="col-sm-3">
      <form id="form-search-user">
        <h4>Search user</h4>
        <div class="input-group mb-3">
          <input id="search-username" type="text" class="form-control" placeholder="Enter username" >
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">search</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
